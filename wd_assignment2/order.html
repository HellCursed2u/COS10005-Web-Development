    <section>
        <h1>Ordering Form</h1>
        <form id="ordform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
            <div class="form">
                <div>
                    <h3>Please fill in your information </h3>
                </div>
                <div class="textinput">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="phonenumber">Number:</label><br>
                    <input type="text" id="phonenumber" name="phonenumber"><br>
                    <h3>Choose your Delivery method</h3>
                </div>
                <div class="radiopick">
                    <input type="radio" id="delivery" name="delivery" value="delivery">
                    <label for="delivery">Delivery</label>
                    <input type="radio" id="pickup" name="delivery" value="pickup">
                    <label for="pickup">Pick Up</label><br>
                </div>
                <div class="pickups">
                    <label for="address">Address:</label><br>
                    <input type="text" id="address" name="address" value=""><br>
                </div>
                <div class="payment">
                    <h3>Choose your payment method</h3>
                    <input type="radio" id="visa" name="method" value="Visa">
                    <label for="visa">Visa</label>
                    <input type="radio" id="mastercard" name="method" value="mastercard">
                     <label for="mastercard">Mastercard</label><br>
                    <input type="radio" id="AE" name="method" value="AE">
                     <label for="AE">American Express</label><br>
                </div><br>
                <div>
                    <table>
                        <tr>
                            <td><input type="text" id="cardnumber" placeholder="Card number"></td>
                            <td><input type="text" id="exdate" placeholder="Expire date"></td>
                            <td><input type="text" id="cvv" placeholder="CVV"></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="namecard" placeholder="Card holder name"></td>
                            <td><input type="text" id="billingaddress" placeholder="Billing address"> </td>
                            <td><input type="checkbox" id="box">
                                <label for="box">Same as address</label>

                            </td>
                        </tr>
                    </table>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </form>
    </section>
